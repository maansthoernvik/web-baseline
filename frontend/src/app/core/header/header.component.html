<div id="header">

  <nav id="main_navigation">

    <a routerLink="/"><h1 id=the_home_logo>HOME</h1></a>
    <a routerLink="/does-not-exist">Does not exist</a>

  </nav>

  <div *ngIf="authenticated; else elseBlock"
       id="authenticated">

    <div class="auth_container">

      <app-event-overview class="event_overview"></app-event-overview>
      <div>

        <div (mouseover)="showAccountInfo=true"
             (mouseleave)="showAccountInfo=false"
             class="account_dropdown">

          <i class="material-icons">account_circle</i>
          <div *ngIf="showAccountInfo" class="dropdown_content">

            <button routerLink="/account">Account</button>
            <app-auth-logout></app-auth-logout>

          </div>

        </div>

      </div>

    </div>

  </div>

  <ng-template #elseBlock>

    <button routerLink="/sign-up">Sign up</button>

  </ng-template>
</div>
