<div id="header">
  <nav id="main_navigation">
    <a routerLink="/">Start</a>
    <a routerLink="/does-not-exist">Does not exist</a>
    <a routerLink="/device">Device</a>
    <a routerLink="/home">Home</a>
    <a routerLink="/hume">Hume</a>
  </nav>

  <div *ngIf="authenticated; else elseBlock"
       (mouseover)="showAccountInfo=true"
       (mouseleave)="showAccountInfo=false"
       id="authenticated">

    <app-event-overview></app-event-overview>
    <i class="material-icons">account_circle</i>
    <app-auth-logout *ngIf="showAccountInfo"></app-auth-logout>

  </div>
  <ng-template #elseBlock
               id="unauthenticated">

    <app-auth-sign-up></app-auth-sign-up>

  </ng-template>
</div>
