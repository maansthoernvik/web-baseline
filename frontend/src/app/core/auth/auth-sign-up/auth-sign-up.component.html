<form id="sign_up_form"
      (ngSubmit)="signUp(f)"
      #f="ngForm"
      *ngIf="!authenticated">
  <div class="sign_up_form_wrapper">
    <div class="label_input_pair">
      <label for="email">Email</label>
      <input
        id="email"
        name="email"
        type="email"
        required
        ngModel>
    </div>

    <div class="label_input_pair">
      <label for="first_name">First name</label>
      <input
        id="first_name"
        name="first_name"
        type="text"
        ngModel>
    </div>

    <div class="label_input_pair">
      <label for="last_name">Last name</label>
      <input
        id="last_name"
        name="last_name"
        type="text"
        ngModel>
    </div>

    <div class="label_input_pair">
      <label for="password">Password</label>
      <input
        id="password"
        name="password"
        type="password"
        required
        ngModel>
    </div>

    <div class="label_input_pair">
      <label for="confirm_password">Confirm password</label>
      <input
        id="confirm_password"
        name="confirm_password"
        type="password"
        required
        ngModel>
    </div>
    <button id="sign_up_submit" type="submit">Register</button>
  </div>
</form>
