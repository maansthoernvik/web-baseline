<form (ngSubmit)="signUp(f)" #f="ngForm" *ngIf="!authenticated">
  <label for="email">Email</label>
  <input
    id="email"
    name="email"
    type="email"
    required
    ngModel>
  <label for="first_name">First name</label>
  <input
    id="first_name"
    name="first_name"
    type="text"
    ngModel>
  <label for="last_name">Last name</label>
  <input
    id="last_name"
    name="last_name"
    type="text"
    ngModel>
  <label for="password">Password</label>
  <input
    id="password"
    name="password"
    type="password"
    required
    ngModel>
  <label for="confirm_password">Confirm password</label>
  <input
    id="confirm_password"
    name="confirm_password"
    type="password"
    required
    ngModel>
  <button type="submit">Register</button>
</form>
