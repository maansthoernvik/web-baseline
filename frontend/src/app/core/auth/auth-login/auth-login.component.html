<form (ngSubmit)="login()"
      *ngIf="!authenticated"
      [formGroup]="loginForm">

  <div class="label_input_pair">
    <label for="email">Email</label>
    <input
      id="email"
      name="email"
      type="email"
      formControlName="email">
  </div>

  <div class="label_input_pair">
    <label for="password">Password</label>
    <input
      id="password"
      name="password"
      type="password"
      formControlName="password">
  </div>

  <button type="submit">Log in</button>
  <div *ngIf="apiLoginError">
    <div *ngFor="let error of apiLoginErrorMessages"
         class="form_error">
      {{ error }}
    </div>
  </div>
</form>
