<div>
  <h2>About</h2>
  <ul>
    <li *ngFor="let item of info">
      Version: {{ item.version }} Note: {{ item.message }}
    </li>
  </ul>
  <div>
    <p *ngIf="alarmIndication">Alarm is raised</p>
    <p *ngIf="!alarmIndication">Alarm is not raised</p>
  </div>
  <div>
    <button (click)="getAlarmIndication()">Click me!</button>
  </div>
</div>
